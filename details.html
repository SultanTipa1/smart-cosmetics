<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">PRODUCT DETAIL</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="Product Image">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="price"></div>
                <div class="buttons">
                    <button>Check Out</button>
                    <button id="cart">Add To Cart 
                        <a href="cart.html" class="link-no-style nav-link nav-icon-link">
                            <i class="fas fa-cart-shopping hide-icon"><span class="number-badge">0</span></i>
                            <span class="small-fontsize">Cart</span>
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                        </a>
                    </button>
                </div>
                <div class="description"></div>
            </div>
        </div>

        <div class="title">Similar Products</div>
        <div class="listProduct"></div>
    </div>
    <footer class="footer">
        <div class="footer-items">
            <div class="made-by">
                Made with <i class="fas fa-heart footer-icon"></i> By JOSEPH NGUMBAU
            </div>
            <div>
                <a href="#"><i class="fab fa-github footer-social-icon"></i></a>

                <a href="#"><i class="fab fa-linkedin footer-social-icon"></i></a>
            </div>
            <div class="copy-right">Â© 2024 DREAM COSMETICS</div>
        </div>
